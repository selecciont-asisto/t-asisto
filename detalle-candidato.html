<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Candidato - T-Asisto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .detail-item { border-bottom: 1px solid #e5e7eb; padding: 0.75rem 0; }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; color: #4b5563; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
             <a href="portal-candidatos.html" class="text-sm font-medium text-gray-600 hover:text-indigo-600 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                Volver al Portal
            </a>
            <img src="Logoprincipal.jpg" alt="Logo T-Asisto" class="h-11 w-auto">
            <button id="logoutButton" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="loading" class="text-center py-20">
            <h1 class="text-3xl font-bold">Cargando datos del candidato...</h1>
        </div>

        <div id="candidateContent" class="hidden space-y-8">
            <h1 id="candidateNameTitle" class="text-4xl font-bold text-center">Detalle del Candidato</h1>

            <!-- Card de Caracterización -->
            <div class="card">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Información de Caracterización</h2>
                <div id="characterizationContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-4"></div>
            </div>

            <!-- Grid para Test y Preguntas -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Card de Prueba Psicométrica -->
                <div id="testCard" class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Prueba Psicométrica</h2>
                    <div id="testContent" class="space-y-3"></div>
                </div>

                <!-- Card de Preguntas Abiertas -->
                <div id="questionsCard" class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Preguntas Abiertas</h2>
                    <div id="questionsContent" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('selectionAuth') !== 'true') {
                window.location.href = 'login.html'; // CORREGIDO
                return;
            }
            
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('selectionAuth');
                window.location.href = 'login.html'; // CORREGIDO
            });
            
            fetchCandidateDetails();
        });

        async function fetchCandidateDetails() {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('candidateContent');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                loadingDiv.innerHTML = '<h1 class="text-3xl text-red-600">ID de candidato no proporcionado.</h1>';
                return;
            }

            try {
                const response = await fetch(`/api/get-candidato-individual?id=${id}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'No se pudo cargar el candidato.');
                }
                const candidate = await response.json();
                
                displayDetails(candidate);

                loadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Error al cargar el candidato:", error);
                loadingDiv.innerHTML = `<h1 class="text-3xl text-red-600">Error: ${error.message}</h1>`;
            }
        }
        
        function createDetailItem(label, value) {
            return `<div class="detail-item"><span class="detail-label">${label}:</span> ${value || 'No registrado'}</div>`;
        }

        function displayDetails(candidate) {
            document.getElementById('candidateNameTitle').textContent = `Detalle de ${candidate.fullName}`;

            // Poblar Caracterización
            const charDiv = document.getElementById('characterizationContent');
            charDiv.innerHTML = 
                createDetailItem('Nombre Completo', candidate.fullName) +
                createDetailItem('Email', candidate.email) +
                createDetailItem('Teléfono', candidate.phone) +
                createDetailItem('Identificación', `${candidate.idType} - ${candidate.idNumber}`) +
                createDetailItem('Fecha de Nacimiento', candidate.birthDate) +
                createDetailItem('Edad', candidate.age) +
                createDetailItem('Ubicación', `${candidate.address}, ${candidate.city}, ${candidate.department || ''}, ${candidate.country}`) +
                createDetailItem('Nivel de Estudios', candidate.educationLevel) +
                createDetailItem('Experiencia Previa', candidate.hasExperience) +
                createDetailItem('Descripción Experiencia', candidate.lastExperience) +
                createDetailItem('Disponibilidad (Horas)', candidate.timeDedication) +
                createDetailItem('Disponibilidad (Días)', candidate.daysAvailable);

            // Poblar Prueba Psicométrica
            const testDiv = document.getElementById('testContent');
            if (candidate.psychometricTest) {
                const test = candidate.psychometricTest;
                let evalColor = 'text-gray-500';
                if (test.evaluation === 'Apto') evalColor = 'text-green-600';
                if (test.evaluation === 'Apto con reservas') evalColor = 'text-yellow-600';
                if (test.evaluation === 'No apto') evalColor = 'text-red-600';

                testDiv.innerHTML = 
                    createDetailItem('Puntaje Obtenido', `<span class="font-bold text-xl ${evalColor}">${test.score}</span>`) +
                    createDetailItem('Evaluación Automática', `<span class="font-bold text-lg ${evalColor}">${test.evaluation}</span>`);
            } else {
                 document.getElementById('testCard').innerHTML += '<p class="text-gray-500 mt-4">El candidato no completó esta etapa.</p>';
            }
            
            // Poblar Preguntas Abiertas
            const questionsDiv = document.getElementById('questionsContent');
            if (candidate.openQuestions) {
                const q = candidate.openQuestions;
                questionsDiv.innerHTML = `
                    <div>
                        <h4 class="detail-label">1. Manejo de conflicto y aprendizaje:</h4>
                        <p class="mt-1 text-gray-800">${q.conflicto_experiencia || 'No registrado'}</p>
                    </div>
                    <div>
                        <h4 class="detail-label">2. Motivación y aporte personal:</h4>
                        <p class="mt-1 text-gray-800">${q.motivacion_aporte || 'No registrado'}</p>
                    </div>
                    <div>
                        <h4 class="detail-label">3. Fortalezas y áreas de mejora:</h4>
                        <p class="mt-1 text-gray-800">${q.fortaleza_mejora || 'No registrado'}</p>
                    </div>
                `;
            } else {
                document.getElementById('questionsCard').innerHTML += '<p class="text-gray-500 mt-4">El candidato no completó esta etapa.</p>';
            }
        }
    </script>
</body>
</html>
