<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Portal de Selección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <img src="Logoprincipal.jpg" alt="Logo T-Asisto" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Portal de Selección</h1>
            <p class="text-gray-500 mt-2">Ingresa tus credenciales para continuar.</p>
        </div>
        <form id="loginForm">
            <div class="mb-6">
                <label for="password" class="block mb-2 font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div id="errorMessage" class="text-red-600 text-center mb-4 hidden">Contraseña incorrecta.</div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                Ingresar al Portal
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login-seleccion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    errorMessage.classList.add('hidden');
                    // Creamos la "llave" de sesión para el portal de selección
                    sessionStorage.setItem('selectionAuth', 'true');
                    // Redirigimos al portal principal
                    window.location.href = 'portal-candidatos.html';
                } else {
                    errorMessage.textContent = result.message || 'Contraseña incorrecta.';
                    errorMessage.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error de red:', error);
                errorMessage.textContent = 'Error de conexión. Inténtalo de nuevo.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
